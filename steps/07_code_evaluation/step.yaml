name: code_evaluation
description: Evaluate implementation quality, debug issues, and refine code
version: 1.0.0
dependencies: [06_model_development]

inputs:
  - type: directory
    path: inputs/project/
    description: ML project implementation
    source: "06_model_development/outputs/project/"
  - type: file
    path: inputs/training_log.json
    description: Training execution logs
    source: "06_model_development/outputs/training_log.json"

outputs:
  - type: file
    path: outputs/evaluation_report.json
    description: Code quality and performance evaluation
  - type: file
    path: outputs/refinement_suggestions.json
    description: Suggested improvements and fixes
  - type: directory
    path: outputs/refined_project/
    description: Improved project implementation

environment:
  python: "3.11"
  packages:
    - pylint==2.17.5
    - flake8==6.0.0
    - black==23.7.0
    - pytest==7.4.0
    - coverage==7.2.7

resources:
  cpu: 4
  memory: 8Gi
  timeout: 1800
  api_calls: required

metadata:
  tags: ["evaluation", "quality", "refinement"]
  complexity: high
  estimated_duration: "30-45 minutes"